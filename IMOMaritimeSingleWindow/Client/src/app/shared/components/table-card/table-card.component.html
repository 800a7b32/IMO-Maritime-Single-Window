<div class="border border-white table-card-header-bg p-1">
  <div class="row text-center text-white my-auto">
    <div class="col-2">
      <img *ngIf="icon" src="{{iconPath}}{{icon}}" height="24px" />
    </div>
    <div class="col-8">
      <span>{{ title }}</span>
    </div>
    <div class="col-2" *ngIf="collapsible">
      <button class="btn btn-sm btn-outline-light" (click)="changeState()">
        <img src="{{iconPath}}{{collapsedIcon}}" height="16px" class="clickable">
      </button>
    </div>
  </div>
</div>
<div *ngIf="!collapsed" class="table-responsive border-bottom border-left border-right border-white text-white">
  <table class="table">
    <ng-content></ng-content>
  </table>
</div>
