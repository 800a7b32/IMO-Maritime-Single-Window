<ng-template #rt let-r="result" let-t="term">
  <img src="assets/images/flags/128x128/{{r.country.twoCharCode.toLowerCase()}}.png" height="16px" />
  <strong *ngIf="r.name">Name: </strong> {{ r.name }}
  <strong *ngIf="r.locationCode">Code: </strong> {{ r.locationCode }}
</ng-template>

<div class="input-group">
  <input id="search-location" type="text" class="form-control form-control-sm mx-auto" [(ngModel)]="locationModel" [ngbTypeahead]="search"
    [resultTemplate]="rt" [inputFormatter]="formatter" (selectItem)="selectLocation($event)" placeholder="Enter search here..."
  />

  <div *ngIf="searching" class="input-group-append">
    <img class="mx-auto" src="assets/images/animations/location.gif" height="32px">
    <p>Searching</p>
  </div>
  <div *ngIf="searchFailed" class="input-group-append">
    <img class="mx-auto" src="assets/images/icons/128x128/cancel.png" height="32px">
    <p>No results</p>
  </div>
</div>
