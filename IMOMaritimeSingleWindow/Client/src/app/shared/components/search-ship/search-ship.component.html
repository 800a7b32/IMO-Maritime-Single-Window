<ng-template #rt let-r="result" let-t="term">
  <div class="">
    <img src="assets/images/Flags/128x128/{{r.country.twoCharCode.toLowerCase()}}.png" height="16px" />
    <strong *ngIf="r.ship.name">Name: </strong> {{ r.ship.name }}
    <strong *ngIf="r.ship.callSign"> Call sign: </strong> {{ r.ship.callSign }}
    <strong *ngIf="r.ship.imoNo"> IMO number: </strong> {{ r.ship.imoNo }}
    <strong *ngIf="r.ship.mmsiNo"> MMSI number: </strong> {{ r.ship.mmsiNo }}
  </div>
</ng-template>

<div *ngIf="!shipSelected" class="text-center">
  <label for="search-ship">Search using ship name, call sign, IMO number or MMSI number</label>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <input id="search-ship" type="text" class="form-control form-control-sm mx-auto" [(ngModel)]="shipModel" [ngbTypeahead]="search"
        [resultTemplate]="rt" [inputFormatter]="formatter" (selectItem)="selectShip($event)" placeholder="Enter search here..."
      />
    </div>
    <div class="col-2">
      <div *ngIf="searching">
        <img class="mx-auto" src="assets/images/animations/ship.gif" height="32px">
        <p>Searching</p>
      </div>
      <div *ngIf="searchFailed">
        <img class="mx-auto" src="assets/images/VoyageIcons/128x128/cancel.png" height="32px">
        <p>No results</p>
      </div>
    </div>
  </div>
</div>
