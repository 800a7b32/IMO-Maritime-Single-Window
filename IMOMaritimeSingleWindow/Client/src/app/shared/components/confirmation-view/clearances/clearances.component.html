<table-card title="Clearances" icon="stamp.png">
  <thead>
    <tr>
      <th>Type</th>
      <th>Status</th>
      <th>Remark</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clearance of clearanceList">
      <td>{{ clearance.organization.name }}</td>
      <td>
        <div *ngIf="clearance.cleared" class="alert alert-success"><span>Cleared.</span></div>
        <div *ngIf="clearance.cleared == null" class="alert alert-warning"><span>Not reviewed.</span></div>
        <div *ngIf="clearance.cleared == false" class="alert alert-danger"><span>Denied.</span></div>
      </td>
      <td>{{ clearance.remark }}</td>
    </tr>
  </tbody>
</table-card>
