<div class="row mb-3">
    <div class="col">
      <app-table-card header="Crew" icon="crew.png" collapsible=true>
        <tbody *ngIf="numberOfCrew > 0">
          <tr>
            <td class="no-wrap">
              <tr>
                <small>No. of Crew</small>
              </tr>
              <tr>
                {{ numberOfCrew }}
              </tr>
            </td>
          </tr>
        </tbody>
        <div *ngIf="numberOfCrew === 0" class="text-center my-3">
            <img *ngIf="iconPath" src="{{iconPath}}warning.png" height="24px" />
            <span class="no-wrap">Crew information</span>
            <span class="no-wrap">is marked for delivery,</span>
            <span class="no-wrap">but no information is provided.</span>
          </div>
      </app-table-card>
    </div>
  </div>
