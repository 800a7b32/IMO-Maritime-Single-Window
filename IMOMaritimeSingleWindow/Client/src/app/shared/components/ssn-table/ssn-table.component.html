<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let entry of entryData" class="bg-ssn text-ssn no-wrap p-1">
        {{ entry.description }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let entry of entryData" class="p-1">
        <div *ngIf="entry.imageUrl">
          <img src="{{ entry.imageUrl }}" height="24px" />
        </div>
        {{ entry.data }}
      </td>
    </tr>
  </tbody>
</table>
