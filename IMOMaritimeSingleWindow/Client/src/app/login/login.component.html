<div class="jumbotron">
  <h2>{{login_title}}</h2>
  <form #f="ngForm" novalidate (ngSubmit)="login(f)">

      <div class="form-group">
          <label for="email">Email address:</label>
          <input required type="email" name="username" class="form-control" id="email" placeholder="Email" [(ngModel)]="credentials.username" #email="ngModel" tmFocus validateEmail>
          <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input required type="password" name="password" class="form-control" id="pwd" [(ngModel)]="credentials.password">
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Sign in</button>
        </div>

        <div *ngIf="errors" class="alert alert-danger" role="alert">
          <strong>Something went wrong!</strong> {{errors}}
        </div>

        <div>
          <p> email: {{ credentials.email }} </p>
          <p> password: {{ credentials.password }} </p>
        </div>

  </form>
</div>
