<div class="card card-ssn text-center">
    <div class="card-header bg-ssn text-ssn">
        <div class="row">
            <div class="col-2">
                <img src="assets/images/VoyageIcons/128x128/white/location.png" height="32px" />
            </div>
            <div class="col-8">
                <h4 class="no-wrap">Select Location</h4>
            </div>
        </div>
    </div>

    <div class="card-body">
        <ng-template #rt let-r="result" let-t="term">
            <strong *ngIf="r.name">Name: </strong> {{ r.name }}
            <strong *ngIf="r.locationCode">Code: </strong> {{ r.locationCode }}
        </ng-template>

        <div *ngIf="!locationFound">
            <label for="search-location">Search using location name or location code</label>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <input id="search-location" type="text" class="form-control form-control-sm mx-auto" [(ngModel)]="locationModel" [ngbTypeahead]="search"
                        [resultTemplate]="rt" [inputFormatter]="formatter" (selectItem)="selectLocation($event)" />
                </div>
                <div class="col-2">
                    <div *ngIf="searching">
                        <img class="mx-auto" src="assets/images/animations/location.gif" height="32px">
                        <p>Searching</p>
                    </div>
                    <div *ngIf="searchFailed">
                        <img class="mx-auto" src="assets/images/VoyageIcons/128x128/cancel.png" height="32px">
                        <p>No results</p>
                    </div>
                </div>
            </div>

        </div>

        <div *ngIf="locationFound">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="bg-ssn text-ssn">
                            <th>Location Name</th>
                            <th>Location Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ locationModel.name }}</td>
                            <td>{{ locationModel.locationCode }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button *ngIf="!portCallRegistered" class="btn btn-ssn" (click)="deselectLocation()">
                <img src="assets/images/VoyageIcons/128x128/white/cancel.png" height="24px" /> Clear selection</button>
        </div>
    </div>
</div>
