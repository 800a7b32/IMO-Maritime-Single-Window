<div class="row">
  <div class="col">
    <app-port-call-details></app-port-call-details>
  </div>
</div>

<div *ngFor="let entry of falForms">
  <div class="row" *ngIf="entry.checked">
    <div class="col">
      <ssn-card title="{{entry.name}}" icon="{{entry.icon}}">
        <div class="text-center">
          <img src="{{iconPath}}warning.png" height="24px" /> {{ entry.name }} information not delivered.
        </div>
      </ssn-card>
    </div>
  </div>
</div>
