<ssn-card title="Cargo" icon="cargo.png">
  <form #f="ngForm">
    <div class="row">

      <div class="col-lg-6">
        <div class="form-group row">
          <label class="col-form-label-sm no-wrap col-sm-4 col-md-3 col-lg-4" for="gross_gross_weight">Gross Gross Weight</label>
          <div class="col my-auto">
            <input name="gross_gross_weight" #grossGrossWeight="ngModel" class="form-control form-control-sm" placeholder="Enter gross gross weight" pattern="{{positiveDecimalRegex}}"
              (keypress)="limitInputToPositiveDecimal($event)" (ngModelChange)="persistData()" [(ngModel)]="cargoModel.cargoGrossGrossWeight"
            />
          </div>
        </div>
        <div *ngIf="!isGrossGrossWeightValid(grossGrossWeight)" class="alert alert-danger">
          <li *ngIf="grossGrossWeight.hasError('pattern')"><small>Wrong format.</small></li>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group row">
          <label class="col-form-label-sm no-wrap col-sm-4 col-md-3 col-lg-4" for="gross_weight">Gross Weight</label>
          <div class="col my-auto">
            <input name="gross_weight" #grossWeight="ngModel" class="form-control form-control-sm" placeholder="Enter gross weight" pattern="{{positiveDecimalRegex}}"
              (keypress)="limitInputToPositiveDecimal($event)" (ngModelChange)="persistData()" [(ngModel)]="cargoModel.cargoGrossWeight"
            />
          </div>
        </div>
        <div *ngIf="!isGrossWeightValid(grossWeight)" class="alert alert-danger">
          <li *ngIf="grossWeight.hasError('pattern')"><small>Wrong format.</small></li>
        </div>
      </div>

    </div>
  </form>
</ssn-card>
