<div class="card card-ssn text-center">
  <div class="card-header bg-ssn text-ssn">
    <div class="row">
      <div class="col-2">
        <img src="assets/images/VoyageIcons/128x128/white/crew.png" height="32px" />
      </div>
      <div class="col-8">
        <h4>Crew, Passengers and Dimensions</h4>
      </div>
    </div>
  </div>
  <div class="card-body text-left">
    <form>
      <div class="form-group">
        <label class="control-label" for="number_of_crew">Number of crew</label>
        <div class="col">
          <input name="number_of_crew" type="number" class="form-control form-control-sm" id="number_of_crew" placeholder="Enter number of crew"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="number_of_passengers">Number of Passengers</label>
        <div class="col">
          <input name="number_of_passengers" type="number" class="form-control form-control-sm" id="number_of_passengers" placeholder="Enter number of passengers"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="actual_draught">Actual Draught</label>
        <div class="col">
          <input name="actual_draught" type="number" class="form-control form-control-sm" id="actual_draught" placeholder="Enter actual draught"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="air_draught">Air Draught</label>
        <div class="col">
          <input name="air_draught" type="number" class="form-control form-control-sm" id="air_draught" placeholder="Enter air draught"
          />
        </div>
      </div>
    </form>
  </div>
</div>
