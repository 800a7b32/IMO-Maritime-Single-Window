<div class="card card-ssn bg-ssn text-ssn">
  <div class="row">
    <div class="col-sm">
      <p>Progress bar WIP</p>
    </div>
    <div class="col-sm mx-auto mt-2" *ngFor="let menu_entry of menu_entries">
      <button class="btn btn-ssn btn-sm" (click)="setContent(menu_entry.componentDescription)">
        <img src="{{menu_entry.iconPath}}" height="24px" /> {{menu_entry.title}}
      </button>
    </div>
  </div>
</div>
