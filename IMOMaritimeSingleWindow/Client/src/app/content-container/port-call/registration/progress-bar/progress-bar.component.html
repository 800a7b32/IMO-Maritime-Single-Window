<div class="card card-ssn bg-ssn text-ssn">
  <div class="row">
    <div class="col-sm">
      <p>Progress bar WIP</p>
    </div>
    <div *ngFor="let menu_entry of menu_entries">
      <div *ngIf="menu_entry.checked" class="col-sm mx-auto mt-2">
        <button class="btn btn-ssn btn-sm" (click)="setContent(menu_entry.name)">
          <img src="{{icon_path}}{{menu_entry.icon}}" height="24px" /> {{menu_entry.name}}
        </button>
      </div>
    </div>

  </div>
</div>
