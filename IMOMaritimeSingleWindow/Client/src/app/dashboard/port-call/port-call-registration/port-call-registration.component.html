<div class="jumbotron bg-ssn">
  <h3 class="text-ssn">REGISTRER PORT CALL</h3>

  <div class="jumbotron">
    <h4>Find Ship</h4>

    <ng-template #rt let-r="result" let-t="term">
      {{ r.shipName }}
    </ng-template>

    <label for="find-ship">Search using ship name, call sign, IMO number or MMSI number</label>
    <input id="find-ship" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt"
      [inputFormatter]="formatter" />
  </div>

  <div *ngIf="shipFound">
    <div class="jumbotron">
      <h4>Selected ship: placeholder_ship_text</h4>
    </div>

    <app-user-form></app-user-form>
  </div>
</div>
