<div class="jumbotron">
  <h2>{{dashboard_title}}</h2>
  <div class="container">
    <div class="row">
      <div ngbDropdown class="col-md margin-top-05" *ngFor="let menu_entry of menu_entries">
        <button class="btn btn-ssn col-md" id="dropdownBasic" ngbDropdownToggle>
          <img src="{{menu_entry.iconPath}}" height="32px" /> {{menu_entry.title}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic">
          <button class="dropdown-item" *ngFor="let component of menu_entry.componentDescription" (click)="loadComponent(component)">{{component}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngSwitch]="selectedComponent">
  <app-register-user *ngSwitchCase="'Register User'"></app-register-user>
  <app-edit-user *ngSwitchCase="'Edit User'"></app-edit-user>
  <app-register-ship *ngSwitchCase="'Register Ship'"></app-register-ship>
  <app-register-location *ngSwitchCase="'Register Location'"></app-register-location>
  <app-find-location *ngSwitchCase="'Find Location'"></app-find-location>
  <app-register-company *ngSwitchCase="'Register Company'"></app-register-company>
  <app-port-call-registration *ngSwitchCase="'Register Port Call'"></app-port-call-registration>
  <p *ngSwitchDefault></p>
</div>
