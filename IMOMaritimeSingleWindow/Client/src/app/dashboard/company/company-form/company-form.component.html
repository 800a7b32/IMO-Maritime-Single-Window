<form>

  <div class="jumbotron">
    <h4>Company details</h4>
    <div class="form-group">
      <label for="company_name">Company Name</label>
      <input type="text" class="form-control" id="company_name" placeholder="Enter company name">
    </div>
    <div class="form-group">
      <label for="company_org_no">Organisation number</label>
      <input type="text" class="form-control" id="company_org_no" placeholder="Enter company organisation number">
    </div>
    <div class="form-group">
      <label for="remark">Remarks</label>
      <textarea class="form-control" rows="3" id="remarks"></textarea>
    </div>
  </div>

  <div class="jumbotron">
    <h4>Contact information</h4>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="fax">Fax</label>
      <input type="text" class="form-control" id="fax" placeholder="Enter fax">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email address">
    </div>
  </div>

  <div class="jumbotron">
    <h4>Confirm</h4>
    <button type="submit" class="btn btn-primary">Create new companny</button>
  </div>

</form>
