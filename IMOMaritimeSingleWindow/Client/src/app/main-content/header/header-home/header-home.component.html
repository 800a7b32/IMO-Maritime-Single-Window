<header *ngIf="standAlone; else inExistingNav">
  <nav class="navbar navbar-dark bg-ssn">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="btn btn-sm btn-ssn" type="button" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <img src="{{iconPath}}home.png" height="16px">
        </a>
        <img src="/assets/images/logos/logo.png" height="32px" />
        <span class="text-center text-ssn">IMO Maritime Single Window</span>
      </li>
    </ul>
  </nav>

</header>

<ng-template #inExistingNav>
  <li class="nav-item">
    <a class="btn btn-sm btn-ssn" type="button" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <img src="{{iconPath}}home.png" height="16px">
    </a>
    <img src="/assets/images/logos/logo.png" height="32px" />
    <span class="text-center text-ssn">IMO Maritime Single Window</span>
  </li>
</ng-template>
