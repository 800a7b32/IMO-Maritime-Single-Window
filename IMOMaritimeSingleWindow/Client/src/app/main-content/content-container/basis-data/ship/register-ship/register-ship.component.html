<div class="jumbotron bg-ssn-light text-center">
  <div class="row">
    <div class="col-2">
      <img src="assets/images/VoyageIcons/128x128/white/ship.png" height="64px">
    </div>
    <div class="col-8">
      <h3 class="text-ssn display-4">REGISTER SHIP</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ssn-card title="Ship Identification" icon="ship.png">
        <form>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_name">Ship Name</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.shipName" name="shipName" type="text" class="form-control form-control-sm" id="ship_name" placeholder="Enter ship name"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="call_sign">Call Sign</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.callSign" name="callSign" type="text" class="form-control form-control-sm" id="call_sign" placeholder="Enter call sign">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="imo_no">IMO Number</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.imoNo" name="imoNo" type="text" class="form-control form-control-sm" id="imo_no" placeholder="Enter IMO number">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="mmsi_no">MMSI Number</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.mmsiNo" name="mmsiNo" type="text" class="form-control form-control-sm" id="mmsi_no" placeholder="Enter MMSI number">
                </div>
              </div>
            </div>
          </div>

        </form>
      </ssn-card>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ssn-card title="Ship Details" icon="ship.png">
        <form>

          <div class="row">
            <div class="col-lg-6" *ngIf="!shipTypeSelected">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_type_typeahead">Ship Type</label>
                <ng-template #rt let-r="result" let-t="term">{{ r.name }}</ng-template>
                <div class="col">
                  <input id="ship_type_typeahead" name="ship_type_typeahead" type="text" class="form-control form-control-sm" [(ngModel)]="selectedShipType"
                    [ngbTypeahead]="shipTypeSearch" [resultTemplate]="rt" [inputFormatter]="formatter" placeholder="Search for a ship type"
                    (selectItem)="selectShipType($event)" #stt />
                </div>
                <div *ngIf="shipTypeSearchFailed && stt.value != ''" class="col-3 text-center">
                  <small class="no-wrap">No</small>
                  <small class="no-wrap">results</small>
                </div>
              </div>
            </div>
            <div class="col-lg-6" *ngIf="shipTypeSelected">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_type">Ship Type</label>
                <div class="col">
                  <div class="input-group">
                    <input id="ship_type" name="ship_type" type="text" class="form-control form-control-sm" [ngModel]="selectedShipType.name"
                      disabled="true" />
                    <div class="input-group-append">
                      <button class="btn btn-sm btn-ssn" (click)="deselectShipType()">
                        <img src="assets/images/VoyageIcons/128x128/white/cancel.png" height="16px">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="year_of_build">Year of Build</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.yearOfBuild" name="yearOfBuild" type="number" class="form-control form-control-sm" id="year_of_build"
                    placeholder="Enter year of build" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_length">Length</label>
                <div class="col">
                  <div class="input-group">
                    <div ngbDropdown class="input-group-prepend">
                      <button class="btn btn-sm btn-ssn" id="lengthTypeDropdown" ngbDropdownToggle> {{ lengthTypeDropdownString }} </button>
                      <div ngbDropdownMenu aria-labelledby="lengthTypeDropdown">
                        <button class="dropdown-item" *ngFor="let lengthType of lengthTypeList" (click)="selectLengthType(lengthType)">{{ lengthType.name }}</button>
                      </div>
                    </div>
                    <input [(ngModel)]="shipModel.shipLength" name="shipLength" type="number" class="form-control form-control-sm" id="ship_length"
                      placeholder="Enter ship length" [disabled]="!lengthTypeSelected">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_breadth">Breadth</label>
                <div class="col">
                  <div class="input-group">
                    <div ngbDropdown class="input-group-prepend">
                      <button class="btn btn-sm btn-ssn" id="breadthTypeDropdown" ngbDropdownToggle> {{ breadthTypeDropdownString }} </button>
                      <div ngbDropdownMenu aria-labelledby="breadthTypeDropdown">
                        <button class="dropdown-item" *ngFor="let breadthType of breadthTypeList" (click)="selectBreadthType(breadthType)">{{ breadthType.name }}</button>
                      </div>
                    </div>
                    <input [(ngModel)]="shipModel.breadth" name="breadth" type="number" class="form-control form-control-sm" id="ship_breadth"
                      placeholder="Enter ship breadth" [disabled]="!breadthTypeSelected">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_power">Power</label>
                <div class="col">
                  <div class="input-group">
                    <div ngbDropdown class="input-group-prepend">
                      <button class="btn btn-sm btn-ssn" id="powerTypeDropdown" ngbDropdownToggle> {{ powerTypeDropdownString }} </button>
                      <div ngbDropdownMenu aria-labelledby="powerTypeDropdown">
                        <button class="dropdown-item" *ngFor="let powerType of powerTypeList" (click)="selectPowerType(powerType)">{{ powerType.name }}</button>
                      </div>
                    </div>
                    <input [(ngModel)]="shipModel.power" name="power" type="number" class="form-control form-control-sm" id="ship_power" placeholder="Enter ship power"
                      [disabled]="!powerTypeSelected">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="hull_type_dropdown">Hull Type</label>
                <div class="col">
                  <div ngbDropdown>
                    <button class="btn btn-sm btn-ssn" id="hull_type_dropdown" ngbDropdownToggle> {{ hullTypeDropdownString }}</button>
                    <div ngbDropdownMenu aria-labelledby="hull_type_dropdown">
                      <button class="dropdown-item" *ngFor="let hullType of hullTypeList" (click)="selectHullType(hullType)">{{ hullType.name }}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_height">Height</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.height" name="height" type="number" class="form-control form-control-sm" id="ship_height" placeholder="Enter ship height">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="ship_draught">Draught</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.draught" name="draught" type="number" class="form-control form-control-sm" id="ship_draught"
                    placeholder="Enter ship draught">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3" for="gross_tonnage">Gross Tonnage</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.grossTonnage" name="grossTonnage" type="number" class="form-control form-control-sm" id="gross_tonnage"
                    placeholder="Enter gross tonnage">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-4 col-md-3 col-lg-4" for="deadweight_tonnage">Deadweight Tonnage</label>
                <div class="col">
                  <input [(ngModel)]="shipModel.deadweightTonnage" name="deadweightTonnage" type="number" class="form-control form-control-sm"
                    id="deadweight_tonnage" placeholder="Enter deadweight tonnage">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-form-label-sm" for="has_side_thrusters">Side thrusters</label>
            <div class="card pt-2" id="has_side_thrusters">
              <div class="checkbox container">
                <label class="col-form-label-sm">
                  <input [(ngModel)]="shipModel.hasSideThrusters" name="hasSideThrusters" type="checkbox" value=""> Side thrusters</label>
              </div>
              <div class="checkbox container">
                <label class="col-form-label-sm">
                  <input [(ngModel)]="shipModel.hasSideThrustersFront" name="hasSideThrustersFront" type="checkbox" value=""> Front side thrusters</label>
              </div>
              <div class="checkbox container">
                <label class="col-form-label-sm">
                  <input [(ngModel)]="shipModel.hasSideThrustersBack" name="hasSideThrustersBack" type="checkbox" value=""> Back side thrusters</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-form-label-sm" for="remark">Remark</label>
            <textarea [(ngModel)]="shipModel.remark" name="remark" class="form-control form-control-sm" rows="4" id="remark"></textarea>
          </div>
        </form>
      </ssn-card>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-search-ship-flag-code></app-search-ship-flag-code>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-search-organization></app-search-organization>
    </div>
  </div>

</div>
