<button *ngIf="allowSaving && !saving" class="btn btn-ssn" (click)="saveSecurity()">
  <img src="assets/images/icons/128x128/white/save.png" height="24px">
  <span>Save Changes</span>
</button>

<button *ngIf="!allowSaving || saving" class="btn btn-ssn" (click)="saveSecurity()" disabled>
    <img src="assets/images/icons/128x128/white/save.png" height="24px">
    <span>Save Changes</span>
  </button>
