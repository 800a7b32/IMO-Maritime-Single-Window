<div class="row mb-3">
  <div class="col">
    <table-card header="Ship" icon="ship.png">
      <tbody>
        <tr>
          <td>
            <img *ngIf="shipFlag" src="assets/images/Flags/128x128/{{shipFlag | lowercase}}.png" class="my-2" height="32px">
          </td>
          <td *ngFor="let entry of portCallShipInfo" class="no-wrap px-1 mx-1">
            <tr>
              <small>{{ entry.description }}</small>
            </tr>
            <tr>{{ entry.data }}</tr>
          </td>
        </tr>
      </tbody>
    </table-card>
    <table-card header="Ship Contact Information" icon="contact.png" collapsible=true collapsed=true>
      <tbody *ngIf="shipHasContactInfo">
        <tr>
          <td *ngFor="let entry of shipContactInfo" class="no-wrap px-1 mx-1">
            <tr>
              <small>{{ entry.description }}
                <span *ngIf="entry.isPreferred"> (preferred)</span>
              </small>
            </tr>
            <tr>{{ entry.data }}</tr>
          </td>
        </tr>
      </tbody>
      <tbody class="text-center" *ngIf="!shipHasContactInfo">
        <div class="my-3">
          <img src="assets/images/VoyageIcons/128x128/white/warning.png" height="24px">
          <span>No contact information for has been provided for this ship.</span>
        </div>
      </tbody>
    </table-card>
  </div>
</div>

<div class="row mb-3">
  <div class="col">
    <table-card header="Location" icon="location.png">
      <tbody>
        <tr>
          <td>
            <img *ngIf="locationFlag" src="assets/images/Flags/128x128/{{locationFlag | lowercase}}.png" class="my-2" height="32px">
          </td>
          <td *ngFor="let entry of portCallLocationInfo" class="no-wrap px-1 mx-1">
            <tr>
              <small>{{ entry.description }}</small>
            </tr>
            <tr>{{ entry.data }}</tr>
          </td>
        </tr>
      </tbody>
    </table-card>
  </div>
</div>
