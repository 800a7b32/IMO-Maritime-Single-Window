<div class="card card-ssn bg-ssn text-ssn">
  <div class="row px-3 py-1">

    <div *ngFor="let menuEntry of menuEntries">
      <div *ngIf="menuEntry.checked" class="mx-1 my-1">
        <button class="btn btn-ssn btn-sm" (click)="setPortCallForm(menuEntry.name)">
          <img src="{{iconPath}}{{menuEntry.icon}}" height="24px" /> {{menuEntry.name}}
        </button>
      </div>
    </div>

  </div>
</div>
