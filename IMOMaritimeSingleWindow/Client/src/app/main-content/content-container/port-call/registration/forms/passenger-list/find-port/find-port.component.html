<div [ngSwitch]="component">
  <div *ngSwitchCase="'embarkation'">
    <div *ngIf="!embarkationFound">
      <app-search-passenger-port [component]="'embarkation'" [label]="label"></app-search-passenger-port>
    </div>
    <div class="form-group row" *ngIf="embarkationFound">
      <label for="search-location" class="col-form-label-sm no-wrap col-sm-4 col-md-3 col-lg-4">{{label}}</label>
      <div class="col-1 flag">
        <img src="assets/images/Flags/128x128/{{embarkationFlag | lowercase}}.png" height="30px">
      </div>
      <div class="col-6">
        <input id="search-location" type="text" class="form-control form-control-sm mx-auto" readonly="readonly" [(ngModel)]="embarkationModel.name"
        />
      </div>
      <div>
        <button class="btn btn-sm btn-ssn" ngbTooltip="Remove port" (click)="deselectPortOfEmbarkation()">
          <img height="16px" src="assets/images/VoyageIcons/128x128/white/cancel.png">
        </button>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="'disembarkation'">
    <div *ngIf="!disembarkationFound">
      <app-search-passenger-port [component]="'disembarkation'" [label]="label"></app-search-passenger-port>
    </div>
    <div class="form-group row" *ngIf="disembarkationFound">
      <label for="search-location" class="col-form-label-sm no-wrap col-sm-4 col-md-3 col-lg-4">{{label}}</label>
      <div class="col-1 flag">
        <img src="assets/images/Flags/128x128/{{disembarkationFlag | lowercase}}.png" height="30px">
      </div>
      <div class="col-6">
        <input id="search-location" type="text" class="form-control form-control-sm mx-auto" readonly="readonly" [(ngModel)]="disembarkationModel.name"
        />
      </div>
      <div>
        <button class="btn btn-sm btn-ssn" ngbTooltip="Remove port" (click)="deselectPortOfDisembarkation()">
          <img height="16px" src="assets/images/VoyageIcons/128x128/white/cancel.png">
        </button>
      </div>
    </div>
  </div>
</div>
