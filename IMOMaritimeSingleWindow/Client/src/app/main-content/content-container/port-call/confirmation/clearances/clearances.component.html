<table-card title="Clearances" icon="stamp.png">
  <thead>
    <tr>
      <th>Type</th>
      <th>Status</th>
      <th>Remark</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clearance of clearanceList">
      <td>{{ clearance.organization.name }}</td>
      <td>Not reviewed</td>
      <td>{{ clearance.remark }}</td>
    </tr>
  </tbody>
</table-card>
