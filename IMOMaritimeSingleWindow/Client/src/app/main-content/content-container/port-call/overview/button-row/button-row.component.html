<div class="d-table">
  <div class="d-table-row">
    <div class="d-table-cell">
      <button class="btn btn-sm btn-ssn" (click)="onViewClick()">
        <img src='assets/images/VoyageIcons/128x128/white/eye.png' height='20px' />
        <br>
        <small class="text-center text-white">VIEW</small>
      </button>
    </div>

    <div class="d-table-cell">
      <button class="btn btn-sm btn-ssn" (click)="onEditClick()">
        <img src='assets/images/VoyageIcons/128x128/white/edit.png' height='20px' />
        <br>
        <small class="text-center text-white">EDIT</small>
      </button>
    </div>

    <div class="d-table-cell">
      <button class="btn btn-sm btn-ssn" (click)="onClearanceClick()">
        <img src='assets/images/VoyageIcons/128x128/white/stamp.png' height='20px' />
        <br>
        <small class="text-center text-white">CLEAR</small>
      </button>
    </div>

  </div>
</div>
