<div class="jumbotron bg-ssn-light">
  <div class="row mb-3 text-center">
    <div class="col-2">
      <img src="assets/images/VoyageIcons/128x128/white/stamp.png" height="64px">
    </div>
    <div class="col-8">
      <h3 class="text-ssn display-4">
        <span class="no-wrap">PORT CALL</span>
        <span class="no-wrap">CLEARANCE</span>
      </h3>
    </div>
    <div class="col-2">
      <button class="btn btn-light" (click)="goBack()">
        <img src="assets/images/VoyageIcons/128x128/left-arrow.png" height="32px">
        <br>
        <span class="no-wrap"> GO BACK</span>
      </button>
    </div>
  </div>
  <div class="row mb-3 text-ssn">
    <div class="col">
      <app-info></app-info>
    </div>
  </div>
  <app-confirmation></app-confirmation>

  <div class="row">
    <div class="col">
      <ssn-card title="Clearance" icon="stamp.png">
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea class="form-control" rows="3" id="remarks"></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-success">
            <div class="mx-auto"><img src="assets/images/VoyageIcons/128x128/white/checkmark.png" height="32px"></div>
            <small>Accept</small>
          </button>
          <button class="btn btn-danger">
            <div class="mx-auto"><img src="assets/images/VoyageIcons/128x128/white/cancel.png" height="32px"></div>
            <small>Decline</small>
          </button>
        </div>
      </ssn-card>
    </div>
  </div>

  <div class="row text-center">
    <div class="col">
      <button class="btn btn-light" (click)="goBack()">
        <img src="assets/images/VoyageIcons/128x128/left-arrow.png" height="32px">
        <span class="no-wrap"> GO BACK</span>
      </button>
    </div>
  </div>
</div>
