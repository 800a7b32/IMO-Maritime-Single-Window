<div class="jumbotron">
  <h2>{{menu_title}}</h2>
  <button type="button" class="btn btn-primary" popoverTitle="{{button}}" [ngbPopover]="popContent" placement="bottom" *ngFor="let button of categories">{{button}}</button>
</div>

<ng-template #popContent>
  <button type="button" class="btn btn-outline-secondary">Create</button>
  <button type="button" class="btn btn-outline-secondary">Edit</button>
</ng-template>
